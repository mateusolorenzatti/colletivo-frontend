<h5 *ngIf="type == 'normal'" class="card bg-dark text-light p-3"> {{ text }} </h5>

<div *ngIf="type == 'title'" class="card bg-main text-light p-0 mb-1">
    <div class="row col-12">
        <div class="col-1 d-flex align-items-center" style="cursor: pointer;" (click)="goBack()">
            <i tabindex="0" class="fa fa-arrow-left mx-4"></i>
        </div>
        <div class="col-10">
            <h5 class="p-3 text-center m-0">
                {{ text }}
            </h5>
        </div>
        <div class="col-1"></div>
    </div> 
</div>
